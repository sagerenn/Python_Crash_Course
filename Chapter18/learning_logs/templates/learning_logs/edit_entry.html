{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block content %}


<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button method="submit" class="btn btn-primary">
        Save
    </button>
    {% endbuttons %}

</form>


{% endblock content %}
