{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block content %}

    <form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">
            Add topic
        </button>
        {% endbuttons %}

    </form>

{% endblock content %}
