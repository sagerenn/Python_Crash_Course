
{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block content %}

    <form action="{% url 'users:register' %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name='submit' class="btn btn-primary">
            Register
        </button>
        {% endbuttons %}
    </form>

{% endblock content %}
